name: 'Security Scan'

on:
  push:
    branches: [ "prod" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Set up Snyk
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Backend Dependencies Check
        working-directory: backend
        run: |
          npm ci
          snyk test || true
          snyk monitor

      - name: Frontend Dependencies Check
        working-directory: frontend
        run: |
          npm ci
          snyk test || true
          snyk monitor

      - name: Code Analysis
        run: snyk code test --sarif > snyk-code.sarif || true

      - name: Upload Security Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      # Optional: Create issue if vulnerabilities found
      - name: Create Issue on Failure
        if: ${{ failure() }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Security Vulnerabilities Detected',
              body: 'Security scan found vulnerabilities in the latest push to prod. Please check the action logs.'
            })